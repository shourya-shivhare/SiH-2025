<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batala Transport Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Batala Transport Tracking Prototype</h1>
  </header>

  <main style="display: flex; height: 90vh;">
    <div id="sidebar">
      <h3>Find Your Bus Route</h3>
      
      <label for="start">Boarding Stop:</label><br>
      <select id="start">
        <option value="">Select starting stop</option>
      </select><br><br>
      
      <label for="end">Destination Stop:</label><br>
      <select id="end">
        <option value="">Select destination stop</option>
      </select><br><br>
      
      <button onclick="filterRoute()">Show Route</button>
    </div>

    <div id="map"></div>
  </main>

  <footer>
    Â© 2025 Batala Transport Prototype
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
